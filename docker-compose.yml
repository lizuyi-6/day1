services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aether-flow-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-at-least-32-characters-long-for-security
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:3001
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - aether-flow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aether-flow-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aether-flow-network

networks:
  aether-flow-network:
    driver: bridge

volumes:
  backend-data:
