version: '3.8'

# Load environment variables from .env file
# SECURITY WARNING: Never commit .env with real credentials
# Required environment variables (no defaults for security):
# - DB_USER, DB_PASSWORD, DB_NAME
# - OPENAI_API_KEY
services:
  db:
    image: ankane/pgvector:v0.4.1 # Use pgvector image directly
    container_name: aether_db
    restart: unless-stopped
    environment:
      # Security: No default passwords - must be set in .env
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      # Additional security settings
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aether_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dependencies # Use dependencies stage for development
    container_name: aether_backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run start:dev"
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=3000
      # CORS Configuration - comma-separated list of allowed origins
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174}
      # Qwen (通义千问) API Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      - LLM_MODEL=${LLM_MODEL:-qwen-flash}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aether_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dependencies # Use dependencies stage for development
    container_name: aether_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Fixed: Proper development startup command
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: on-failure
    networks:
      - aether_network

volumes:
  postgres_data:
    driver: local

networks:
  aether_network:
    driver: bridge
